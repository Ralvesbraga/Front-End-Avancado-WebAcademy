<app-barra-comandos
    (eventoBusca)="get($event)"
    linkForm="/config/unidade-form"></app-barra-comandos>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of registros">
            <td class="fit">{{ item.id }}</td>
            <td>{{ item.nome }}</td>
            <td>{{ item.endereco }}</td>
            <td>
                <a class="botao"
                   routerLink="/config/unidade-form"
                   [queryParams]="{id: item.id}">Editar</a>
                <a class="botao excluir"
                   (click)="delete(item.id)">Excluir</a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <span *ngIf="registros.length > 0">Total de registros: {{ registros.length }}</span>
                <span *ngIf="registros.length == 0">Nenhum registro encontrado</span>
            </td>
        </tr>
    </tfoot>
</table>
