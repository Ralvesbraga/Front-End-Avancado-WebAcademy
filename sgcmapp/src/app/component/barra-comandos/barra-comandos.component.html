<div id="comandos">
    <a [routerLink]="linkForm"
       class="botao"
       id="add">
        Adicionar
    </a>
    <div>
        <label for="busca" class="visually-hidden">Busca</label>
        <input type="search" name="busca" id="busca"
               placeholder="Digite para buscar"
               #termoBusca="ngModel"
               ngModel
               (ngModelChange)="busca(termoBusca.value)">
    </div>
</div>
